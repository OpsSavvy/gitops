apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loibis.com
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OpsSavvy/loibiscom'
    targetRevision: main
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: loibiscom
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---

